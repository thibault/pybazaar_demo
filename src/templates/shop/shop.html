{% extends 'base.html' %}

{% block content %}
<h1>Shop</h1>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>{{ _('Product') }}</th>
            <th>{{ _('Price') }}</th>
            <th>{{ _('Seller') }}</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td><a href="{{ product.get_bargain_url }}">{{ product }}</a></td>
            <td>{{ product.initial_price }}</td>
            <td>{{ product.owner }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
